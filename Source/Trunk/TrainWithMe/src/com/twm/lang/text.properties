stepapp.about.content = We are a team of young entrepreneurial spirits, as well as professionals in the areas of IT and finance. We also love sports and training outside and think that training should be free, available everywhere and for everyone. We also believe that we can make this a reality since we know there are a lot of available public and green spaces, as well as a lot of people willing to train others. Therefore, our mission is not only to make sports available to everyone, but also make them much more fun, green and healthy.
